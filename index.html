<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Student Registration Form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="Keywords" content="HTML, CSS, JavaScript" />
        <meta name="Description" content="Student Registration Form" />
        <link rel="stylesheet" href="CSS/mystyle.css"  media="all"/>
        <script src="Javascript/myscript.js"></script> 
    </head>
    <body>
    <!-- start container -->
        <div id="container">
    <!-- start student-registration button -->
            <div id="student_registration_div">
                <a id="addnew" href="#" onclick="showStudentForm()">+ Register Now!</a>
            </div>
    <!-- end student-registration button -->
    <!-- start student form -->
            <div id="student_form_div">
    <!-- start title of student form -->
                <h3>Student Registration Form</h3>
    <!-- end title of student form -->
                <form id="student_form" onsubmit="return false;">
    <!-- start full-name row -->
                    <div class="input_row">
                        <div class="label_div">
                            <label>Full Name</label>
                        </div>
                        <div class="input_div">
                            <input type="text" name="full_name" id="full_name" placeholder="Enter your name" value="" />
                        </div>
                    </div>
    <!-- end full-name row -->
    <!-- start date-of-birth row -->
                    <div class="input_row">
                        <div class="label_div">
                            <label>Date Of Birth</label>
                        </div>
                        <div class="input_div" >
                            <select name="years" id="years" value=""></select>
                            <select name="months" id="months" value=""></select>
                            <select name="days" id="days" value=""> </select>
                        </div>
                    </div>
    <!-- end date-of-birth row -->
	<!-- start gender row -->
                     <div class="input_row">
                        <div class="label_div">
                            <label>Gender</label>
                        </div>
                        <div class="input_div">
                            <input type="radio" name="gender" class="gender" value="Male" checked="checked"/>Male
                            <input type="radio" name="gender"  class="gender" value="Female"/>Female
                        </div>
                    </div>
    <!-- end  gender row -->
	<!-- start education-level row -->
                    <div class="input_row">
                        <div class="label_div">
                            <label>Education Level</label>
                        </div>
                        <div class="input_div">
                            <select name="eduction_level" id="education_level" value="">
                                <option>Select...</option>
                                <option>High School</option>
                                <option>Universtry</option>
                                <option> Bachelor</option>
                                <option>Master</option>
                                <option>Doctor</option>
                            </select>
                        </div>
                    </div>
    <!-- end  education-level row -->
	<!-- start mobile-no row -->
                     <div class="input_row">
                        <div class="label_div">
                            <label>Mobile No.</label>
                        </div>
                        <div class="input_div">
						    <select name="cty_cod" id="cty_cod" value="">
                                <option>+60</option>
                                <option>+62</option>
                                <option>+63</option>
                                <option>+65</option>
                                <option>+66</option>
                                <option>+84</option>
                                <option>+95</option>
                                <option>+673</option>
                                <option>+855</option>
                                <option>+856</option>
                            </select >
                            <input type="text" name="ph_no" id="ph_no" placeholder="Enter your ph no." value="" />
                        </div>
                    </div>
    <!-- end mobile-no row -->
    <!-- start reset and submit button row -->
                    <div class="input_row">
                        <div class="label_div">
                            <label>&nbsp;</label>
                        </div>
                        <div class="input_div">
                            <input type="reset" name="reset" id="reset" value="Reset" />
                            <input type="submit" name="submit_btn" id="submit_btn" value="Save" onclick="saveStudentForm()"/>
                        </div>
                    </div>
    <!-- end reset and submit button row -->
                     <div class="clr"></div>
                </form>
            </div>
    <!-- end student form -->
    <!-- start edit student form -->
             <div id="edit_student_form_div">
    <!-- start title of edit student form -->
               <h3>Update Student Form</h3>
    <!-- end title of edit student form -->
               <form id="edit_student_form" onsubmit="return false;">
                   <input type="hidden" name="old_id" id="old_id" value="" />
    <!-- start edit full-name row -->
                    <div class="input_row">
                        <div class="label_div">
                            <label>Full Name</label>
                        </div>
                        <div class="input_div">
                            <input type="text" name="full_name" id="edit_full_name" placeholder="Enter your name" value="" />
                        </div>
                    </div>
    <!-- end  edit full-name row -->
    <!-- start  edit date-of-birth row -->
                    <div class="input_row">
                        <div class="label_div">
                            <label>Date Of Birth</label>
                        </div>
                        <div class="input_div" > 
                            <select name="years" id="edit_years" value=""></select>
                            <select name="months" id="edit_months" value=""></select>
                            <select name="days" id="edit_days" value=""></select> 
                        </div>
                    </div>
    <!-- end edit date-of-birth row -->
	<!-- start edit gender row -->
                     <div class="input_row">
                        <div class="label_div">
                            <label>Gender</label>
                        </div>
                        <div class="input_div">
                            <input type="radio" name="edit_gender" class="edit_gender" value="Male"  checked="checked"/>Male
                            <input type="radio" name="edit_gender"  class="edit_gender" value="Female"/>Female
                        </div>
                    </div>
    <!-- end edit gender row -->
	<!-- start edit education-level row -->
                     <div class="input_row">
                        <div class="label_div">
                            <label>Education Level</label>
                        </div>
                        <div class="input_div">
                            <select name="eduction_level" id="edit_education_level" value="">
                                <option>Select...</option>
                                <option>High School</option>
                                <option>Universtry</option>
                                <option>Bachelor</option>
                                <option>Master</option>
                                <option>Doctor</option>
                            </select>
                        </div>
                    </div>
    <!-- end edit education-level row -->
	<!-- start edit mobile-no row -->
                     <div class="input_row">
                        <div class="label_div">
                            <label>Mobile No.</label>
                        </div>
                        <div class="input_div">
						    <select name="cty_cod" id="edit_cty_cod" value="">
                                <option>+60</option>
                                <option>+62</option>
                                <option>+63</option>
                                <option>+65</option>
                                <option>+66</option>
                                <option>+84</option>
                                <option>+95</option>
                                <option>+673</option>
                                <option>+855</option>
                                <option>+856</option>
                            </select >
                            <input type="text" name="ph_no" id="edit_ph_no" placeholder="Enter your ph no." value="" />
                        </div>
                    </div>
    <!-- end edit mobile-no row -->
    <!-- start edit reset and submit button row -->
                     <div class="input_row">
                        <div class="label_div">
                            <label>&nbsp;</label>
                        </div>
                        <div class="input_div">
                            <input type="reset" name="reset" id="edit_reset" value="Reset" />
                            <input type="submit" name="submit_btn" id="edit_submit_btn" value="Save" onclick="updateStudentList()" />
                        </div>
                    </div>
    <!-- end edit reset and submit button row -->
                     <div class="clr"></div>
                </form>
            </div>
    <!-- end  edit student form -->   
    <!-- start student list table -->
            <div id="student_list_div">
                <h3 id="stb">Students List Table</h3>
                <table id="student_list_table"></table>
            </div> 
    <!-- end student list table -->
        <div id="image">
            <img src="image/poster.gif" alt="Logo" width="750px" height="auto" />
        </div>
    </div> 
    <!-- end container -->
    <footer id="copy">
        <span >&copy;2021 NAKE All rights reserved</span>
    </footer>
    </body>
</html>
